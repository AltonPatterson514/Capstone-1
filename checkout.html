    <h1>Check Out</h1>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            
            <th>Total</th>
            <th>Discount</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- PREVIEW -->
          <tr>
            <td>Standard Wash</td>
            <td>$20.00</td>
            
            <td>$21.32</td>
            <td>$0.00</td>
          </tr>
          <tr>
            <td>Platinum Seal</td>
            <td>$15.00</td>
           
            <td>$16.08</td>
            <td>$0.00</td>
          </tr>
          <tr>
            <td>Repel Shield</td>
            <td>$15.00</td>
        
            <td>$16.08</td>
            <td>$0.00</td>
          </tr>
          <tr>
            <td>PT3 Conditioner</td>
            <td>$15.00</td>
         
            <td>$16.08</td>
            <td>$0.00</td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <h4>Total: $69.56</h4>
      </div>

      <!-- PAYMENT FORM -->
      <form class="mt-4">
        <div class="form-group">
          <label for="card-name" class="card-name">Cardholder Name</label>
          <input
            type="text"
            class="form-control"
            id="card-name"
            required
            maxlength="35"
          />
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="card-number"
            required
            maxlength="16"
          />
        </div>
        <div class="form-group">
          <label for="expiration">Expiration Date</label>
          <input
            type="text"
            class="form-control"
            id="expiration"
            required
            placeholder="MM/YY"
            maxlength="5"
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            class="form-control"
            id="cvv"
            required
            maxlength="3"
          />
        </div>
        <div class="form-group">
          <label for="billing-address">Billing Address</label>
          <input
            type="text"
            class="form-control"
            id="billing-address"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" required />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select class="form-control" id="state" required>
            <option value="" disabled selected>Select your state</option>
            <option value="GA">Georgia</option>
            <option value="FL">Florida</option>
            <option value="NC">North Carolina</option>
            <option value="PA">Pennsylvania</option>
            <option value="NY">New York</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            required
            maxlength="5"
          />
        </div>
        <button class="btn btn-primary" type="submit">Pay Now</button>
      </form>
    </div>
