<main class="container mt-4">
  <h1>Account Registration</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm-password"
        required
      />
    </div>
    <fieldset class="form-group">
      <legend>How did you hear about me?</legend>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="Referral"
          id="radio1"
          value="Friend"
          required
        />
        <label for="radio1" class="form-check-label">Friend</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="Referral"
          id="radio2"
          value="Social Media"
          required
        />
        <label for="radio2" class="form-check-label">Social Media</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="Referral"
          id="radio3"
          value="Other"
          required
        />
        <label for="radio3" class="form-check-label">Other</label>
      </div>
    </fieldset>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <footer class="text-center py-4">&copy; Patterson</footer>
